    <div id="loggedinmenu" title="Logged In">    
        <ul id="menu">
            <li><a id="menugotoKitch">Go To Kitchology</a></li>
            <li><a id="menusaverecipes" href="#Save_Recipe">Save Recipe</a></li>

          <br/>
          <input type="button" name="cancel" value="Cancel" id="cancel" />        
    </div>
    
    <div id="settingsdialog" title="Settings">
          <label for="setting1">Automatically Share Recipes with Family?</label>
          <input type="checkbox" size="15" name="setting1" id="setting1" />
          <br/>
          <input type="button" name="savesettings" value="Save Settings" id="savesettings" />   
          <br/>
